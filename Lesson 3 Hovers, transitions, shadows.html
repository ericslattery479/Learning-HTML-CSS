<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.12s;
    }
    .subscribe-button:hover {
        opacity: 0.8;
    }
    .subscribe-button:active {
        opacity: 0.4;
    }
    .join-button {
        background-color: white;
        border-color: rgb(30, 122, 236);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        color: rgb(30, 122, 236);
        height: 35px;
        width: 60px;
        cursor: pointer;
		margin-right: 8px;
        box-shadow: 0 0 0 black;
        transition: opacity 0.12s, background-color 0.12s, color 0.12s;
    }
    .join-button:hover {
        background-color: rgb(30, 122, 236);
        color: white;
    }
    .join-button:active {
        opacity: 0.8;
    }
    .tweet-button {
		background-color: rgb(62, 149, 255);
		color: white;
		border: none;
		height: 35px;
		width: 70px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
        transition: box-shadow 0.12s;
	}
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .tweet-button:active {
        opacity: 0.8;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
