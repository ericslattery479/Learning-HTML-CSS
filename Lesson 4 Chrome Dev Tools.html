<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding: 10px 16px;
        transition: opacity 0.12s;
        vertical-align: top;
    }
    .subscribe-button:hover {
        opacity: 0.8;
    }
    .subscribe-button:active {
        opacity: 0.4;
    }
    .join-button {
        background-color: white;
        border-color:rgb(6,95,212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        color: rgb(6,95,212);
        padding: 9px 15px;
        cursor: pointer;
		margin-right: 8px;
        box-shadow: 0 0 0 black;
        vertical-align: top;
        transition: opacity 0.12s, background-color 0.12s, color 0.12s;
    }
    .join-button:hover {
        background-color:rgb(6,95,212);
        color: white;
    }
    .join-button:active {
        opacity: 0.8;
    }
    .tweet-button {
		background-color: rgb(29,155,240);
		color: white;
		border: none;
        padding: 8px 16px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
        vertical-align: top;
        transition: box-shadow 0.12s;
	}
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .tweet-button:active {
        opacity: 0.8;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
